version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: restaurant_db
    environment:
      POSTGRES_DB: restaurant_availability
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # 'trust' está bien para dev local, agiliza la conexión
      POSTGRES_HOST_AUTHENTICATION_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - restaurant_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: restaurant_api
    # NOTA: Si falla 'compilemessages', elimina esa línea o instala 'gettext' en Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py compilemessages &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --reload config.wsgi:application"
    volumes:
      - ..:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    # Leemos las variables del archivo .env de la raíz
    env_file:
      - ../.env
    # Variables específicas que sobrescriben al .env solo para Docker
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - restaurant_network

  redis:
    image: redis:7-alpine
    container_name: restaurant_redis
    ports:
      - "6379:6379"
    networks:
      - restaurant_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  static_volume:

networks:
  restaurant_network:
    driver: bridge